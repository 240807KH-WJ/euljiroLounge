<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>을지로 라운지</title>
    <link rel="stylesheet" href="/css/lounge.css" />
  </head>
  <body>
    <!-- common/header.html 을 조각으로 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <div class="menu-container">
      <div class="menu-grid">
        <div class="menu-item" data-post-code="1" onclick="location.href='/post/1'">심리상담</div>
        <div class="menu-item" data-post-code="2" onclick="location.href='/post/2'">마인드 포스팃</div>
        <div class="menu-item" data-post-code="3" onclick="location.href='/post/3'">문의 게시판</div>
        <div class="menu-item" onclick="location.href='/help/center'">상담센터 찾기</div>
      </div>

      <button class="submit-button" id="writePostBtn">
        <i class="icon">✏️</i> 나의 고민 나누기
      </button>

	  <!--
      <div class="social-section">
        <div class="social-grid">
          <div class="social-box"></div>
          <div class="social-box"></div>
        </div>
      </div>
	  -->
    </div>

    <!-- common/footer 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

    <script>
      // 모든 menu-item 요소 가져오기
      const menuItems = document.querySelectorAll(".menu-item[data-post-code]");

      // 각 menu-item 요소에 클릭 이벤트 추가
      menuItems.forEach((item) => {
        item.addEventListener("click", (e) => {
          // data-post-code 속성 값 가져오기
          const postCode = e.target.getAttribute("data-post-code");

          // 동적 URL 생성
          const url = `/post/${postCode}`;

          // GET 요청 보내기 (페이지 이동)
          window.location.href = url;
        });
      });


      const writePostBtn = document.querySelector("#writePostBtn");

      writePostBtn.addEventListener("click", () => {
        location.href = "/post/1/insert";
      });


    </script>
  </body>
</html>
